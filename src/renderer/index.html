<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WoA Launcher</title>
</head>
<body>
  <h1>World of Axe Launcher</h1>

  <h2>Вход</h2>
  <form id="login-form">
    <input id="login-user" placeholder="Логин">
    <input id="login-pass" type="password" placeholder="Пароль">
    <button>Войти</button>
  </form>

  <h2>Регистрация</h2>
  <form id="reg-form">
    <input id="reg-user" placeholder="Логин">
    <input id="reg-pass" type="password" placeholder="Пароль">
    <button>Создать</button>
  </form>

  <p id="auth-status">Не авторизованы</p>

  <script src="renderer.js"></script>
</body>
</html>
